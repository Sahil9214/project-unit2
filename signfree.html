    #header {
    display: flex;
    align-items: center;
    width: 100%;
}
#content {
    display: flex;
    justify-content: center;
    background-image: url(https://assets.loseit.com/website/onboarding/Wave.svg);
    background-repeat: no-repeat;
    background-origin: border-box;
    background-size: 100% auto;
    background-position: bottom center;
    padding-bottom: 100px;
    height: 100vh;
}
#features {
    display: flex;
    justify-content: center;
   
}
#marketing{
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-left: -100px;
}
#features * {
    font-size: 12px;
    font-weight: 500;
    text-align: center;
    text-transform: uppercase;
}
#features img{
    margin: 10px auto;
    padding:0px 40px;
   
  
 
}
.class{
    color: #f7941d;
    font-size: 42px;
    font-weight: 700;
    text-align: center;
   margin-bottom: 20px;
  
    
}
img{
    vertical-align: middle;
    border-style: none;
}
#form {
    position: relative;
    display: flex;
    flex-direction: column;
    width: 500px;
    height: 400px;
    background-color:#f5f5f5;
    border-radius: 10px;
   margin-left: 100px; 
   margin-top: 100px;
   
 
}
.heading {
    color: #173962;
    font-size: 24px;
    font-weight: 900;
    padding: 20px 0;
    text-align: center;
}

#Yes{
    
    color: #ffffff;
    font-size: 20px;
    font-weight: 700;
    background: #ff9400;
    border-color: #ff9400;
    width: 200px;
    margin: 20px auto;
    padding: 10px 20%;
    text-decoration: none;
    text-align: center;
    border-radius: 10px;
}
#No{
    color: #ffffff;
    font-size: 20px;
    padding: 10px 20%;
    font-weight: 700;
    background: #ff9400;
    border-color: #ff9400;
    width: 200px;
    margin: 20px auto;
    text-decoration: none;
    text-align: center;
    border-radius: 10px;
   
}
